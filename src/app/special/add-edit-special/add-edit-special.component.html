<div class="content">
<h1 *ngIf="isAddMode">Add Special</h1>
<h1 *ngIf="!isAddMode">Edit Special</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="main">

  <div class="mat-row">
     <!-- Choose special image -->
     <div appearance="outline" class="mat-col-quarter">
      <label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput
          type="file"
          accept="image/*">
    </label>
    </div>
    </div>

    <div class="mat-row">
    <!-- Special Description -->
    <div class="mat-col-quarter">
        <mat-form-field appearance="outline" class="control-m">
            <mat-label>Description</mat-label>
            <input type="text" matInput placeholder="Description" formControlName="specialDescription">
        </mat-form-field>
    </div>
</div>

<div class="mat-row">
  <!-- Start Date -->
  <div class="mat-col-quarter">
    <mat-form-field class="control-m">
      <input matInput [matDatepicker]="picker" placeholder="Special Start Date"formControlName="specialStartDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="mat-row">
  <!-- End Date -->
  <div class="mat-col-quarter">
    <mat-form-field class="control-m">
      <input matInput [matDatepicker]="picker1" placeholder="Special End Date" formControlName="specialEndDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<div class="mat-row">
  <!-- Special Price -->
  <div class="mat-col-quarter">
      <mat-form-field appearance="outline" class="control-m">
          <mat-label>Price</mat-label>
          <input type="number" placeholder="0" matInput placeholder="Special Price" formControlName="specialPrice">
          <span matPrefix>R&nbsp;</span>
          <span matSuffix>.00</span>
      </mat-form-field>
  </div>
</div>

<div class="mat-row">
  <!-- Save or cancel special -->
  <div class="form-group" class="control-m">
    <button mat-raised-button color ="primary" [disabled]="loading">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Save
    </button>
    <a (click)="Close()" mat-button>Cancel</a>
</div>

</div>

</form>
</div>
