<div>
  <h1>Specials</h1>

  <div class="search">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search"/>
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          >
          Search
          <span class="fas fa-search search-icon"></span>
        </button>
    </div>
    </div>
  </div>
</div>

  <div class="mat-elevation-z8 table" >
      <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let element">{{element.specialImage}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.specialDescription}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let element"> {{element.specialPrice}} </td>
          </ng-container> -->

          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.specialStartDate}} </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
          <td mat-cell *matCellDef="let element"> {{element.specialEndDate}} </td>
      </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                  routerLink = "/specialAdd"
                  >
                      <mat-icon>add</mat-icon>
                    </button>
              </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                      <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item [routerLink]="['/specialEdit', element.specialID]" >Update Special</button>
                  <button mat-menu-item (click)="deleteSpecial(element.specialID)">Delete Special</button>
                  </mat-menu>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      </div>
