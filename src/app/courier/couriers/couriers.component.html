<div>
  <h1>Courier</h1>

  <div class="search">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search"/>
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          >
          Search
          <span class="fas fa-search search-icon"></span>
        </button>
    </div>
    </div>
  </div>
</div>

<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Courier Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">{{element.courierName}}</td>
        </ng-container>

        <!-- Courier Type Column -->
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element">{{element.courierTypeDescription}}</td>
        </ng-container>

        <!-- Contact Number Column -->
        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
            <td mat-cell *matCellDef="let element"> {{element.courierNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
            <td mat-cell *matCellDef="let element"> {{element.courierEmail}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                routerLink = "/addCourier"
                >
                    <mat-icon>add</mat-icon>
                  </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['/editCourier', element.courierID]" >Update Courier</button>
                <button mat-menu-item (click)="deleteCourier(element.courierID)">Delete Courier</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
