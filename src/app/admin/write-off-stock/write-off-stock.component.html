<div class="content">
  <h2>Write-off Stock</h2>

  <div class="mat-row">
    <!-- Date of -->
    <div class="mat-col-quarter">
      <mat-form-field class="control-m">
        <input matInput [matDatepicker]="picker" placeholder="Date of write-off stock"formControlName="date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="mat-row">
    <div class="mat-col-quarter">
        <mat-form-field appearance="outline" class="control-m">
            <mat-label>Category Type</mat-label>
            <mat-select [(value)]="selected" formControlName="productCategoryID">
              <mat-option *ngFor="let ProductCategory of collection" [value]="ProductCategory.productCategoryId">{{ProductCategory.productCategoryDescription}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    </div>

  <div class="mat-row">
    <!-- Save or cancel special -->
    <div class="form-group" class="control-m">
      <button mat-raised-button color ="primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
      </button>
      <a (click)="Close()" mat-button>Cancel</a>
  </div>

  <div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Product Item -->
        <ng-container matColumnDef="productItem">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item </th>
            <td mat-cell *matCellDef="let element"> {{element.productItem}} </td>
        </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let element">
            <input type="number">
            </td>
        </ng-container>

        <!-- Reason -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
          <td mat-cell *matCellDef="let element">
          <input type="text">
          </td>
      </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

</div>
