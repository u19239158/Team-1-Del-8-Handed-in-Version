<div class="content">

  <h2>Pack Order</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mat-row">
      <div class="mat-col-quarter">
        <section class="checkbox" align="left">

          <h3>*Select one*</h3>
          <p>
            <input type="checkbox" name="test" [checked]="currentlyChecked === check_box_type.AVAILABLE_FOR_DELIVERY"
              (click)="selectCheckBox(check_box_type.AVAILABLE_FOR_DELIVERY)">Ready for Delivery
          </p>
          <p>
            <input type="checkbox" name="test" [checked]="currentlyChecked === check_box_type.AVAILABLE_FOR_COLLECTION"
              (click)="selectCheckBox(check_box_type.AVAILABLE_FOR_COLLECTION)">Ready for Collection
          </p>
        </section>
      </div>
    </div>

    <div class="mat-row">
      <div class="mat-col-quarter">
        <div class="form-group" class="control-m">
          <button mat-raised-button color="primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Confirm
          </button>
          <a (click)="Close()" mat-button>Cancel</a>
        </div>
      </div>
    </div>

  </form>
</div>
