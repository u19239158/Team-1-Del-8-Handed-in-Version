<div class="main">
    <div>
        <h2>Assign Courier Delivery</h2> 

        <h4>Click on email link to compose courier request</h4>

    <div class="search">
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>         
              <div class="field has-addons" >

                <div class="control" >
                  <input type="text" [(ngModel)]="searchValue" class="input" id="search" placeholder="Type here...">
                </div>
                <div class="control">
                  <a class="button is-info" (click)="filter()">
          <span class="fas fa-search search-icon"></span>  
                  </a>
                </div>
              </div>   
          </li>
      </ul>
    </div>

    <!-- SaleID must display -->
<div class="control" >
  <label>Sale ID: </label>
    <input type="text" id="search" class="control-m" placeholder="Sale ID">
</div>

<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Courier Name Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element">{{element.courierName}}</td>
        </ng-container>

        <!-- Courier Type Column -->
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let element">{{element.courierTypeDescription}}</td>
        </ng-container>

        <!-- Contact Number Column -->
        <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
            <td mat-cell *matCellDef="let element"> {{element.courierNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>

            //make emails links
            <td mat-cell *matCellDef="let element">{{element.courierEmail}} </td>
        </ng-container>

        <div class="mat-row">
          <div class="form-group" class="control-m">
            <button mat-raised-button color ="primary">
                <span></span>
                Done
            </button>
            <a mat-button>Cancel</a>
          </div>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
