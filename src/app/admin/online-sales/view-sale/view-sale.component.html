<div class="content">

    <h1 align="center">View Sale</h1>

    <div>
        <mat-card>
            <mat-card-content>
                <div>
                    <div>
                        <label for="saleID">Sale Number:</label>
                        <mat-label>{{sale.saleID}}</mat-label>
                    </div>
                </div>
            </mat-card-content>


            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="saleOrderDate">Sale Date:</label>
                        <span>{{sale.saleOrderDate}}</span>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="orderStatusDescription">Order Status:</label>
                        <span>{{sale.orderStatusDescription}}</span>

                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="customerName">Customer:</label>
                        <span>{{sale.customerName}}</span>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="customerBusinessname">Business Name:</label>
                        <span>{{sale.customerBusinessname}}</span>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="paymentType">Payment Type:</label>
                        <span>{{sale.paymentType}}</span>

                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="paymentDate">Payment Date:</label>
                        <span>{{sale.paymentDate}}</span>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="SalePaymentAmount">Payment Amount:</label>
                        <span>{{sale.SalePaymentAmount}}</span>
                </div>
            </div>

            <div class="mat-row">
                <div class="mat-col-quarter">
                    <p><label for="receiveType">Receive Type:</label>
                        <span>{{sale.receiveType}}</span>
                </div>
            </div>


            <div class="mat-row">
                <div class="mat-col-quarter">
                    <div class="form-group" class="control-m">
                        <button [routerLink]="['/packOrder']" mat-raised-button color="primary">
                            <!-- [disabled]="loading"> -->
                            <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                            Pack Order
                        </button>

                        <!-- (click)="Close()"  -->
                        <a (click)="Close()" mat-button>Cancel</a>
                    </div>
                </div>
            </div>
        </mat-card>
    </div>
</div>
