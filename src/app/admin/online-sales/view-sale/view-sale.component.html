<div class="content">

    <h1 align="center">View Sale</h1>

    <div >
        <mat-card >
            <mat-card-content >
                <div>
                    <div>
                        <label for="saleID">Sale Number:</label>
                        <mat-label *ngFor="let c of collection" [value]="c.saleID">{{c.saleID}}</mat-label>
                    </div>
                </div>
            </mat-card-content>
       

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="saleOrderDate">Sale Date:</label>
                    Sale Date
            </div>
        </div>

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="orderStatusDescription">Order Status:</label>
                    Order Status
            </div>
        </div>

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="customerName">Customer:</label>
                    Customer
            </div>
        </div>

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="customerBusinessname">Business Name:</label>
                    Business Name
            </div>
        </div>

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="paymentType">Payment Type:</label>
                    Payment Type

            </div>
        </div>

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="paymentDate">Payment Date:</label>
                    Payment Date:
            </div>
        </div>

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="paymentAmount">Payment Amount:</label>
                    Payment Amount
            </div>
        </div>

        <div class="mat-row">
            <div class="mat-col-quarter">
                <p><label for="receiveType">Receive Type:</label>
                    Receive Type
            </div>
        </div>


        <div class="mat-row">
            <div class="mat-col-quarter">
                <div class="form-group" class="control-m">
                    <button [routerLink]="['/packOrder']" mat-raised-button color="primary">
                        <!-- [disabled]="loading"> -->
                        <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> -->
                        Pack Order
                    </button>

                    <!-- (click)="Close()"  -->
                    <a (click)="Close()" mat-button>Cancel</a>
                </div>
            </div>
        </div>
    </mat-card>
    </div>
</div>
