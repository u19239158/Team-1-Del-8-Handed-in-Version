<div class="main">
    <div>
        <h2>Stock Takes</h2>

        <div class="search">
            <ul fxLayout fxLayoutGap="15px" class="navigation-items">
                <li>
                    <div class="field has-addons">
                        <div class="control">
                            <input type="text" [(ngModel)]="searchValue" class="input" id="search"
                                placeholder="Search Stock Take">
                        </div>
                        <div class="control">
                            <a class="button is-info" (click)="filter()">
                                <span class="fas fa-search search-icon"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

        <app-global-error *ngIf="dataNotFound"></app-global-error>

        <br>
        <br>
        <div>
            <table mat-table [dataSource]="dataSource" *ngIf="!dataNotFound" matSort>
                <!-- User ID Name Column -->
                <ng-container matColumnDef="Product">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Product</th>
                    <td mat-cell *matCellDef="let element">{{element.productItemName}} </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="Stock-Take-Date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock Take Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.stockTakeDate| date:"dd/MM/yyyy" }} </td>
                </ng-container>
               
                     <!-- Date Column -->
                <ng-container matColumnDef="Stock-Take-Quantity">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Stock Take Quantity</th>
                    <td mat-cell *matCellDef="let element"> {{element.stockTakeQuantity}} </td>
                </ng-container>


             
               

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
            </mat-paginator>
        </div>

<button type="submit" class="btn btn-primary" [routerLink]="['/stockTake']">Back</button>

    </div>
