<h1 *ngIf="isAddMode">Add Category Types</h1>
<h1 *ngIf="!isAddMode">Edit Category Types</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mat-row">
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Product Category Name</mat-label>
                <mat-select [(value)]="selected" formControlName="productCategoryID">
                  <mat-option *ngFor="let ProductCategory of collection" [value]="ProductCategory.productCategoryId">{{ProductCategory.productCategoryDescription}}</mat-option>
                </mat-select>
              </mat-form-field>
        </div>

        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Category Type Name</mat-label>
                <input type="text" matInput placeholder="Category Type Name" formControlName="categoryTypeDescription">
            </mat-form-field>
        </div>
    </div>

    <div class="mat-col-quarter">
      <mat-form-field [style.width.%]="60" appearance="outline" class="control-w">
          <mat-label>Category Type Description</mat-label>
          <input type="text" matInput placeholder="Category Type Name" formControlName="itemDescription">
      </mat-form-field>
  </div>

  <div class="mat-row">

    <div class="form-group" class="control-w">
      <button mat-raised-button color ="primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
      </button>
      <a (click)="Close()" mat-button>Cancel</a>
  </div>

</div>

</form>
