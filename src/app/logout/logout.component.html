<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content class="mat-typography">
    <p>
        Are you sure you want to logout?
    </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [routerLink]="['']" >No</button>
    <button mat-raised-button type="submit" color="primary" cdkFocusInitial (click)="Confirm()">Yes</button>
</mat-dialog-actions>
