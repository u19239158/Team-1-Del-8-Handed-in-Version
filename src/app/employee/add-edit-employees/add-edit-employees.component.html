         <!-- Employee First Name -->
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>First Name</mat-label>
                <input type="text" matInput placeholder="First Name" formControlName="employeeName">
            </mat-form-field>
        </div>

        <!-- Employee Last Name -->
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Last Name</mat-label>
                <input type="text" matInput placeholder="Last Name" formControlName="employeeSurname">
            </mat-form-field>
        </div>
    

    <!-- Employee Contact Number -->
    <div class="mat-row">
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Contact Number</mat-label>
                <input type="text" matInput placeholder="contactNumber" formControlName="employeePhoneNumber">
            </mat-form-field>
        </div>

        <!-- Employee ID Number -->
        <div class="mat-col-quarter">
          <mat-form-field appearance="outline" class="control-w">
              <mat-label>ID Number</mat-label>
              <input type="text" matInput placeholder="idNumber" formControlName="employeeIdnumber">
          </mat-form-field>
      </div>

      <!-- Employee Date of birth -->
      <div class="mat-col-quarter">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="employeeDob">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

    <div class="mat-row">

      <!-- Employee Address Line 1 -->
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Address Line 1</mat-label>
                <input type="text" matInput placeholder="addressLine1" formControlName="employeeAddressLine1">
            </mat-form-field>
        </div>

        <!-- Employee Address Line 2 -->
        <div class="mat-col-quarter">

              <mat-label>Address Line 2</mat-label>
              <input type="text" matInput placeholder="addressLine2" formControlName="employeeAddressLine2">
          </mat-form-field>
      </div>

    <div class="form-group" class="control-w">
      <button mat-raised-button color ="primary" [disabled]="loading">
