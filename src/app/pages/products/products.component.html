
<div class="container">
    <div class="row">    
        <ng-container *ngFor="let item of productList">
            <div class="card col-md-3">
                <center><img src="{{item.image}}" alt="" (click)=modal(item)></center>
                <p class="title" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</p>
                <p class="subtitle" style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
                <p class="subtitle"><strong>Price:</strong> R{{item.price}}</p>              
                <button class="button is-info is-rounded"  (click)=openmodal(item) id="launchModal">More Info</button>
            </div>
        </ng-container>
    </div>
</div>


<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
        <ng-container *ngFor="let item of products; let i = index">
      <p class="modal-card-title">Product Item</p>
      <button class="delete" id="closetop" aria-label="close" (click)=closemodal(item)></button>
        </ng-container>
    </header>
    <div class="content">
    <section class="modal-card-body">
        <ng-container *ngFor="let item of products; let i = index">
        <h1>{{item.title}}</h1>        
        <img src="{{item.image}}" alt="" width="100" height="100">
        <p>{{item.description}}</p>
        <h2><strong>Price:</strong> R{{item.price}}</h2>
        
        <mat-form-field appearance="outline">
          <mat-label>Type</mat-label>
          <mat-select>
            <mat-option *ngFor="let item of productList" [value]= "item.title">
              {{item.title}}
            </mat-option>
          </mat-select>


        </mat-form-field>
