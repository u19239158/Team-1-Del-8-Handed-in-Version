<div>
  <h2>Stock Level Report </h2>
  <button mat-raised-button color ="primary" (click)="generatePdf">Generate PDF</button>
</div>

<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort>
       
        <ng-container matColumnDef="productCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category </th>
        <td mat-cell *matCellDef="let element">{{element.productCategoryDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryType">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Type </th>
            <td mat-cell *matCellDef="let element"> {{element.categoryTypeDescription}} </td>
        </ng-container>

        <ng-container matColumnDef="productItemId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item ID</th>
          <td mat-cell *matCellDef="let element"> {{element.productItemId}} </td>
      </ng-container>

      <ng-container matColumnDef="productItemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productItemName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="quantityOnHand">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity On Hand </th>
      <td mat-cell *matCellDef="let element"> {{element.quantityOnHand}} </td>
  </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
