<div>
  <h2>Packing Report </h2>
  <button (click)="generatePdf">Generate PDF</button>
</div>

<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort>
       
        <ng-container matColumnDef="saleId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale ID </th>
        <td mat-cell *matCellDef="let element">{{element.saleId}} </td>
        </ng-container>

        <ng-container matColumnDef="saleOrderDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.saleOrderDate}} </td>
        </ng-container>

        <ng-container matColumnDef="saleOrderDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.saleOrderDescription}} </td>
      </ng-container>

      <ng-container matColumnDef="saleOrderRecieveType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Receival Type </th>
        <td mat-cell *matCellDef="let element"> {{element.saleOrderRecieveType}} </td>
    </ng-container>
    
    <ng-container matColumnDef="assignedTo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </th>
      <td mat-cell *matCellDef="let element"> {{element.assignedTo}} </td>
  </ng-container>

  <ng-container matColumnDef="paymentDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Payment Date </th>
    <td mat-cell *matCellDef="let element"> {{element.paymentDate}} </td>
</ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
