<h1>Sales Report</h1>

<div class="container">
  <div class="parameters">
      <h2>Report Parameters</h2>
      <h3>Date Range</h3>
     <form [formGroup]="form"(ngSubmit)="onSubmit()" class="main">
      <div>
       <!-- <div class="mat-row"> -->
        <!-- Start Date -->
       <!-- <div class="mat-col-quarter"> -->
        <mat-form-field class="control-m">
          <input matInput [matDatepicker]="picker" placeholder="Special Start Date"formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <!-- </div>
      </div>

      <div class="mat-row">  -->
          <br>
          <br>
       <!-- End Date -->
       <!-- <div class="mat-col-quarter"> -->
        <mat-form-field class="control-m">
          <input matInput [matDatepicker]="picker1" placeholder="Special End Date" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
       <!-- </div>
      </div> -->

      </div>
    
      <br>
      <br>
      <br>
      <br>

      <button type="submit" mat-raised-button color ="primary" (click)="generateReport()">Generate Report</button>
      <br>
      <br>
      <button type="submit" mat-raised-button color ="primary" (click)="generatePdf()">Download Report PDF</button>
    </form>
    </div>
  </div>


  <div class="tableContainer">
    <div class="tables" *ngFor="let item of tableData; let j = index;">
        <h1>Product Name: {{item.ProductName}}</h1>
        <h2>Average Quantity Ordered: {{item.AverageQuantityOrdered}}</h2>
        <table id="testing{{j}}">
            <tr>
                <th>Order Date</th>
                <th>Date Shipped</th>
                <th>Order Quantity</th>
            </tr>
            <tr *ngFor="let rows of item.ProductOrders">
                <td>{{rows.OrderDate}}</td>
                <td>{{rows.ShippedDate}}</td>
                <td>{{rows.OrderQuantity}}</td>
            </tr>
        </table>
    </div>
    <!-- <h1 *ngIf="grandAverage" class="grand">Grand Average Quantity per Order : {{grandAverage}}</h1> -->
</div>
