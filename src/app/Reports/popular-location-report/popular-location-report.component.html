              <h2>Popular Location Report </h2>

<div class="column left">
  <div class="parameters">
      <h2>Report Parameters</h2>
      <h3>Select a Date Range</h3>
     <form [formGroup]="form" class="main">
      <div>
       <!-- <div class="mat-row"> -->

         <!-- Start Date Range Code -->
         <mat-form-field class="control-m">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input matInput [rangePicker]="picker2" placeholder="Select Week" disabled>
            <input matStartDate placeholder="Start date" formControlName="startDate">
            <input matEndDate placeholder="End date"  formControlName="endDate">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-date-range-picker #picker2 disabled="false"></mat-date-range-picker>
          <mat-hint>Select Report Month</mat-hint>
          <mat-error>Please select a date range</mat-error>
        </mat-form-field>

    </form>
    </div>

  </div>


<div>
  <div id="htmlData" class=" column right" *ngIf="created">
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
