
<h2>Popular Location Report </h2>

<div class="column left">
  <div class="parameters">
      <h2>Report Parameters</h2>
      <h3>Date Range</h3>
     <form [formGroup]="form" class="main">
      <div>
       <!-- <div class="mat-row"> -->
        <!-- Start Date -->
       <!-- <div class="mat-col-quarter"> -->
        <mat-form-field class="control-m">
          <input matInput [matDatepicker]="picker" placeholder="Start Date"formControlName="startDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>Enter Report start date</mat-hint>
          <mat-error *ngIf="form.controls['startDate'].invalid">Please select the report's start date</mat-error> 
        </mat-form-field>
        <!-- </div>
      </div>

      <div class="mat-row">  -->
          <br>
          <br>
       <!-- End Date -->
       <!-- <div class="mat-col-quarter"> -->
        <mat-form-field class="control-m">
          <input matInput [matDatepicker]="picker1" placeholder="End Date" formControlName="endDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
          <mat-hint>Enter Report end date</mat-hint>
          <mat-error *ngIf="form.controls['endDate'].invalid">Please select the report's end date</mat-error> 
        </mat-form-field>
       <!-- </div>
      </div> -->

      </div>

      <br>
      <br>
      <br>
      <br>

      <button type="submit" mat-raised-button color ="primary" (click)="generateReport()">Generate Report</button>
      <br>
      <br>
      <button type="submit" mat-raised-button color ="primary" (click)="generatePdf()">Download Report PDF</button>
    </form>
    </div>
  </div>


<div>
  <div id="htmlData" class=" column right" *ngIf="created">
    <div style="display: block">
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>
    </div>
    <button mat-button mat-raised-button color="primary" (click)="randomize()">Update</button>
  </div>
</div>
