<h2>Fast Selling Products Report</h2>

<button (click)="generatePdf()">Generate PDF</button>

<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort  *ngIf="!dataNotFound">

      <!-- Product Item ID Column -->
      <ng-container matColumnDef="productItemId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item ID </th>
          <td mat-cell *matCellDef="let element"> {{element.productItemId}} </td>
      </ng-container>

      <!-- Product Item Name Column -->
      <ng-container matColumnDef="productItemName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item Name </th>
          <td mat-cell *matCellDef="let element"> {{element.productItemName}} </td>
      </ng-container>

      <!-- Quantity Sold -->
      <ng-container matColumnDef="quantitySold">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Sold </th>
        <td mat-cell *matCellDef="let element"> {{element.quantitySold}} </td>
    </ng-container>

    <!-- Number of sales -->
      <ng-container matColumnDef="noOfSales">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Number of sales </th>
          <td mat-cell *matCellDef="let element"> {{element.noOfSales}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
