<div id="htmlData" class="mat-elevation-z8 table column right" *ngIf="created">
 
  <table mat-table [dataSource]="dataSource" matSort>

   
    <!-- <ng-container matColumnDef="customerId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID </th>
      <td mat-cell *matCellDef="let element">{{element.customerId}} </td>
    </ng-container> -->

    <ng-container matColumnDef="productItemId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item Id </th>
      <td mat-cell *matCellDef="let element"> {{element.productItemId}} {{element.customerSurname}}
       
      </td>
    </ng-container>

    <ng-container matColumnDef="productItemName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productItemName}} </td>
    </ng-container>

    <ng-container matColumnDef="quantitySold">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Sold </th>
      <td mat-cell *matCellDef="let element"> {{element.quantitySold}} </td>
    </ng-container>

    <ng-container matColumnDef="numberOfSales">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number Of Sales </th>
      <td mat-cell *matCellDef="let element"> {{element.numberOfSales}} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <app-sales-overview-grap></app-sales-overview-grap>
  <app-visiter-graph></app-visiter-graph>

  <h1 *ngIf="Sales" class="grand">Grand Total : {{Sales}}</h1>
