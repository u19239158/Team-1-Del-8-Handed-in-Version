<div>
  <h2>Delivery Report </h2>
  <button (click)="generatePdf">Generate PDF</button>
</div>

<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort>
       
        <ng-container matColumnDef="saleId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sale ID </th>
        <td mat-cell *matCellDef="let element">{{element.saleId} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="customerId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer ID</th>
          <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>

      <ng-container matColumnDef="customerName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="customerNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Number </th>
      <td mat-cell *matCellDef="let element"> {{element.customerNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="customerEmailAddress">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Email Address </th>
    <td mat-cell *matCellDef="let element"> {{element.customerEmailAddress}} </td>
</ng-container>

<ng-container matColumnDef="customerAddress">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
  <td mat-cell *matCellDef="let element"> {{element.customerAddress}} </td>
</ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
