<div class="main">
    <div>
        <h2>Suppliers</h2>

    <div class="search">
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>         
              <div class="field has-addons" >
                <div class="control" >
                  <input type="text" [(ngModel)]="searchValue" class="input" id="search" placeholder="Type here...">
                </div>
                <div class="control">
                  <a class="button is-info" (click)="filter()">
          <span class="fas fa-search search-icon"></span>  
                  </a>
                </div>
              </div>   
          </li>
      </ul>
  </div>

<app-global-error *ngIf="dataNotFound"></app-global-error>

<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort  *ngIf="!dataNotFound">

          <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">{{element.supplierName}} </td>
          </ng-container>


          <ng-container matColumnDef="contactNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
              <td mat-cell *matCellDef="let element"> {{element.supplierNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
              <td mat-cell *matCellDef="let element"> {{element.supplierEmail}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                  routerLink = "/supplierAdd"
                  >
                      <mat-icon>add</mat-icon>
                    </button>
              </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                      <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item [routerLink]="['/supplierEdit', element.supplierId]" >Update Supplier</button>
                  <button mat-menu-item (click)="deleteSupplier(element.supplierId)">Delete Supplier</button>
                  <button mat-menu-item [routerLink]="['/makePayment', element.supplierId]" >Make Supplier Payment</button>
                  </mat-menu>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  </div>
