
<div class="main" class="content mat-elevation-z8">
  <h1>Suppliers</h1>

  <div class="mat-elevation-z8 table" >
      <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let element">{{element.supplierName}} </td>
          </ng-container>


          <ng-container matColumnDef="contactNumber">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Number </th>
              <td mat-cell *matCellDef="let element"> {{element.supplierNumber}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email Address </th>
              <td mat-cell *matCellDef="let element"> {{element.supplierEmail}} </td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>
                  <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                  routerLink = "/supplierAdd"
                  >
                      <mat-icon>add</mat-icon>
                    </button>
              </th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                      <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item [routerLink]="['/supplierEdit', element.supplierId]" >Update Supplier</button>
                  <button mat-menu-item (click)="deleteSupplier(element.supplierId)">Delete Supplier</button>
                  </mat-menu>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  </div>
  </div>
