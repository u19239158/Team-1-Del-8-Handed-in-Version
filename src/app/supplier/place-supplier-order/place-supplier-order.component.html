<div class="mat-row">
  <div class="form-group" class="control-m">
    <button mat-raised-button color ="primary" (click)="showTable()">Add</button>
  </div>
</div>

<div class="column">

    <table mat-table class="mat-elevation-z8">
      <!-- Product Item -->
        <ng-container matColumnDef="productItem">
          <th mat-header-cell *matHeaderCellDef> Product Item </th>
          <td mat-cell *matCellDef="let element"> {{element.productItem}} </td>
        </ng-container>

        <!-- Price -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Order Date Received </th>
          <td mat-cell *matCellDef="let element"> <input type="number"></td>
        </ng-container>

  </table>
