<div class="content">
  <h2>Place Supplier Order</h2>

  <div class="mat-row">
    <div class="mat-col-quarter">
        <mat-form-field appearance="outline" class="control-m">
            <mat-label> Supplier </mat-label>
            <mat-select [(value)]="selected" formControlName="supplierId">
              <mat-option *ngFor="let Supplier of collection" [value]="Supplier.supplierId">{{Supplier.SupplierName}}</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
  </div>

<div class="mat-row">
  <div class="mat-col-quarter">
      <mat-form-field appearance="outline" class="control-m">
          <mat-label> Category Type</mat-label>
          <mat-select [(value)]="selected" formControlName="categoryTypeId">
            <mat-option *ngFor="let CategoryType of collection" [value]="CategoryType.categoryTypeId">{{CategoryType.categoryTypeDescription}}</mat-option>
          </mat-select>
        </mat-form-field>
  </div>
</div>

<div class="mat-row">
  <div class="form-group" class="control-m">
    <button mat-raised-button color ="primary" [disabled]="loading" (click)="showProducts()">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Show Items
    </button>
    </div>
</div>


  <br>
  <br>

  <div [hidden]="isHidden">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Product Item -->
        <ng-container matColumnDef="productItem">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item </th>
            <td mat-cell *matCellDef="let element"> {{element.productItem}} </td>
        </ng-container>

        <!-- Price -->
        <ng-container matColumnDef="reason">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Reason </th>
          <td mat-cell >
          <input type="text">
          </td>
      </ng-container>

        <!-- Quantity -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell>
              <mat-form-field appearance="outline" class="control-m-s">
                <mat-label>Quantity</mat-label>
                <input type="number" matInput placeholder="Quantity" formControlName="quantity">
            </mat-form-field>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="mat-row">
      <div class="form-group" class="control-m">
        <button mat-raised-button color ="primary" [disabled]="loading" (click)="placeOrder()">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Place Order
        </button>
        </div>
    </div>
</div>

</div>
