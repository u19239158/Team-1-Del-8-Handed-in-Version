<div class="content">
<div>
  <h2>Capture Supplier Order</h2>

    <div class="search">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search "/>
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button">
                Search
                <span class="fas fa-search search-icon"></span>
              </button>
          </div>
          </div>
        </div>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Supplier Column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </th>
      <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
  </ng-container>

    <!-- Order Status -->
      <ng-container matColumnDef="order_Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Status </th>
          <td mat-cell *matCellDef="let element"> {{element.supplierOrderStatusDesc}} </td>
      </ng-container>

      <!-- Supplier Order Total -->
      <ng-container matColumnDef="supplierOrderTotal">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Total </th>
          <td mat-cell *matCellDef="let element"> R{{element.supplierOrderTotal}} </td>
      </ng-container>

      <!-- Product Item -->
      <ng-container matColumnDef="viewOrder">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> View Order </th>
          <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color ="primary" (click)="viewOrder()">View Order</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 8, 15, 35]"
  showFirstLastButtons 
  aria-label="Select page">
</mat-paginator>
</div>
