<h2>Receive Supplier Order</h2>

<table mat-table class="mat-elevation-z8">
<!-- ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Order Date Placed -->
  <ng-container matColumnDef="orderDatePlaced">
    <th mat-header-cell *matHeaderCellDef> Order Date Placed </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDatePlaced}} </td>
  </ng-container>

  <!-- Order Date Received -->
  <ng-container matColumnDef="orderDateReceived">
    <th mat-header-cell *matHeaderCellDef> Order Date Received </th>
    <td mat-cell *matCellDef="let element"> <input type="date"> </td>
  </ng-container>

  <!-- Invoice Number -->
  <ng-container matColumnDef="invoiceNumber">
    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
    <td mat-cell *matCellDef="let element"> <input type="text"> </td>
  </ng-container>

  <!-- Invoice Date -->
  <ng-container matColumnDef="invoiceDate">
    <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
    <td mat-cell *matCellDef="let element"> <input type="date"> </td>
  </ng-container>

  <!-- Invoice Total -->
  <ng-container matColumnDef="invoiceTotal">
    <th mat-header-cell *matHeaderCellDef> Invoice Total </th>
    <td mat-cell *matCellDef="let element"> <input type="text"> </td>
  </ng-container>

  <!-- Items -->
  <ng-container matColumnDef="items">
    <th mat-header-cell *matHeaderCellDef> Items </th>
    <td mat-cell *matCellDef="let element"> <button type="submit">Add</button> </td>
  </ng-container>

</table>

<div class="mat-row">
  <div class="form-group" class="control-m">
    <button mat-raised-button color ="primary">Save</button>
  </div>
</div>
