<div class="content">
<div>
  <h2>Receive Supplier Order</h2>

    <div class="search">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search "/>
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button">
                Search
                <span class="fas fa-search search-icon"></span>
              </button>
          </div>
          </div>
        </div>
</div>

<table mat-table [dataSource]="dataSource" matSort>

  <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="orderDatePlaced">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date Placed </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDatePlaced}} </td>
  </ng-container>

  <ng-container matColumnDef="orderDateReceived">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date Received </th>
    <td mat-cell *matCellDef="let element"> {{element.orderDateReceived}} </td>
  </ng-container>

  <!-- Invoice Number -->
  <ng-container matColumnDef="invoiceNumber">
    <th mat-header-cell *matHeaderCellDef> Invoice Number </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
  </ng-container>

  <!-- Invoice Date -->
  <ng-container matColumnDef="invoiceDate">
    <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceDate}} </td>
  </ng-container>

  <!-- Invoice Total -->
  <ng-container matColumnDef="invoiceTotal">
    <th mat-header-cell *matHeaderCellDef> Invoice Total </th>
    <td mat-cell *matCellDef="let element"> {{element.invoiceTotal}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" aria-label="Example icon button with a home icon">
            <mat-icon>add</mat-icon>
          </button>
    </th>
    <td mat-cell *matCellDef="let element">
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item [routerLink]="['/receiveOrder', element.id]" >Order Details</button>
        <button mat-menu-item [routerLink]="['/addItems', element.id]">Add Invoice Items</button>
        </mat-menu>
    </td>
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<div class="mat-row">
  <div class="form-group" class="control-m">
    <button mat-raised-button color ="primary">Save</button>
  </div>
</div>

</div>
