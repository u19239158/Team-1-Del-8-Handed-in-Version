<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Supplier Column -->
    <ng-container matColumnDef="supplierName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supplier </th>
      <td mat-cell *matCellDef="let element"> {{element.supplierName}} </td>
  </ng-container>

      <!-- Product Item -->
      <ng-container matColumnDef="productItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item </th>
          <td mat-cell *matCellDef="let element"> {{element.productItemName}} </td>
      </ng-container>

      <!-- Quantity -->
      <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity On Hand </th>
          <td mat-cell *matCellDef="let element"> {{element.quantityOnHand}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
