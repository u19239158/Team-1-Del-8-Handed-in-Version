<div class="content">
  <h2>Capture Order</h2>

  
<a mat-mini-fab color="primary" href="http://localhost:8080/ViewOrder.html" target="_blank" aria-label="Example icon button with a menu icon" class="help">
                <mat-icon>help</mat-icon>
              </a>

<div class="mat-row">
      <div appearance="outline" class="upload">
        <label class="image-upload-container btn btn-bwm">
          <span>Upload Invoice</span>
          <input #fileInput type="file" accept=".pdf" (change)="upload($event)">
          <br>
          <mat-hint>Upload invoice</mat-hint>
        </label>

<br>

        <button mat-raised-button type="submit" color="primary" (click)="uploadInvoice()" class="button">Upload</button>
 
      </div>

      <br>
      <br>
      <br>
         </div>

    <br>

  <div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Position Column -->
      <ng-container matColumnDef="checkbox">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Select </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox (click)="AddQuantity()"></mat-checkbox>
        </td>
      </ng-container>

      <!-- Product Item -->
      <ng-container matColumnDef="productItemName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Item </th>
        <td mat-cell *matCellDef="let element"> {{element.supplierProducts}} </td>
      </ng-container>

      <!-- Quantity -->
      <ng-container matColumnDef="quantityOnHand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity Ordered</th>
        <td mat-cell *matCellDef="let element"> {{element.supplierQuantityOrdered}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
  
  </div>
