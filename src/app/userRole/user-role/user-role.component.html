<div class="main">

<h1>User Role</h1>

<table class="table" >
          <tr ngclass="btn-primary">
            <th>User Role Name</th>
            <th>User Role Description</th>
            <th>
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" routerLink = "/userRoleAdd">
                <mat-icon>add</mat-icon>
              </button>
            </th>

          </tr>
          <tr *ngFor="let userRole of allUserRoles | async">
            <td >{{userRole.userRoleName}}</td>
            <td >{{userRole.userRoleDescription}} | date }}</td>
            <td >
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['/userRoleEdit', element.id]" >Update User Role</button>
                <button mat-menu-item (click)="deleteUserRole(element)">Delete User Role</button>
                </mat-menu>
            </td>
          </tr>
        </table>

</div>
