<h1 *ngIf="isAddMode">Add Delivery Shift</h1>
<h1 *ngIf="!isAddMode">Edit Delivery Shift</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mat-row">
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>Start Time</mat-label>
                <mat-select formControlName="startTime">
                  <mat-option value="08:00">08:00</mat-option>
                  <mat-option value="09:00">09:00</mat-option>
                  <mat-option value="10:00">10:00</mat-option>
                  <mat-option value="11:00">11:00</mat-option>
                  <mat-option value="12:00">12:00</mat-option>
                  <mat-option value="13:00">13:00</mat-option>
                  <mat-option value="14:00">14:00</mat-option>
                  <mat-option value="15:00">15:00</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
    </div>

    <div class="mat-row">
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
                <mat-label>End Time</mat-label>
                <mat-select formControlName="endTime">
                  <mat-option value="09:00">09:00</mat-option>
                  <mat-option value="10:00">10:00</mat-option>
                  <mat-option value="11:00">11:00</mat-option>
                  <mat-option value="12:00">12:00</mat-option>
                  <mat-option value="13:00">13:00</mat-option>
                  <mat-option value="14:00">14:00</mat-option>
                  <mat-option value="15:00">15:00</mat-option>
                  <mat-option value="16:00">16:00</mat-option>
                </mat-select>
              </mat-form-field>
        </div>
 </div>

<div class="mat-row">
        <div class="mat-col-quarter">
            <mat-form-field appearance="outline" class="control-w">
              <input matInput [matDatepicker]="picker" placeholder="Choose a date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
</div>

  <div class="mat-row">
    <div class="form-group" class="control-w">
      <button mat-raised-button color ="primary" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Save
      </button>
      <a (click)="Close()" mat-button>Cancel</a>
  </div>

</div>

</form>
