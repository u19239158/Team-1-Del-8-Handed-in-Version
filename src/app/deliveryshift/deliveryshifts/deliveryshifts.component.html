<h1>Delivery Shifts</h1>

<div class="mat-elevation-z8 table">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Start Time Column -->
        <ng-container matColumnDef="startTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </th>
        <td mat-cell *matCellDef="let element">{{element.startTime}} </td>
        </ng-container>

        <!-- End Time Column -->
        <ng-container matColumnDef="endTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Time </th>
        <td mat-cell *matCellDef="let element"> {{element.endTime}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Assign Column -->
        <ng-container matColumnDef="assign">
            <th mat-header-cell *matHeaderCellDef>
                Assign To
            </th>
            <td mat-cell *matCellDef="let element">
            <!-- {% comment %} assign delivery shift  {% endcomment %} -->
                <button mat-menu-item [routerLink]="['/assigndeliveryshift', element.id]" >Assign</button>
            </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                routerLink = "/addDeliveryShift"
                >   
                    <mat-icon>add</mat-icon>
                  </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['/editDeliveryShift', element.id]" >Update Delivery Shift</button>
                <button mat-menu-item (click)="deleteDeliveryshift(element)">Delete Delivery Shift</button>
                <!-- {% comment %} make click event fro cancel {% endcomment %} -->
                <button mat-menu-item (click)="cancelShift(element)">Cancel</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
