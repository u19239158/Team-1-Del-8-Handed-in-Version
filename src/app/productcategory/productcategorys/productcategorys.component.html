<div class="main">
    <div>
        <h2>Product Categories</h2>

    <div class="search">
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
          <li>         
              <div class="field has-addons" >
                <div class="control" >
                  <input type="text" [(ngModel)]="searchValue" class="input" id="search" placeholder="Type here...">
                </div>
                <div class="control">
                  <a class="button is-info" (click)="filter()">
          <span class="fas fa-search search-icon"></span>  
                  </a>
                </div>
              </div>   
          </li>
      </ul>
  </div>

<app-global-error *ngIf="dataNotFound"></app-global-error>

<br>
<br>

<div>
    <table mat-table [dataSource]="dataSource" matSort  *ngIf="!dataNotFound">

        <ng-container matColumnDef="productCategoryImage">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category Image</th>
            <td mat-cell *matCellDef="let element"> <img src="{{element.productCategoryImage}}" /></td>
        </ng-container>

           <!-- Category Name Column -->
        <ng-container matColumnDef="productCategoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Category Name</th>
            <td mat-cell *matCellDef="let element"> {{element.productCategoryDescription}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" aria-label="Example icon button with a home icon"
                routerLink = "/addProductCategory"
                >
                    <mat-icon>add</mat-icon>
                  </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['/editProductCategory', element.productCategoryId]" >Update Product Category</button>
                <button mat-menu-item (click)="deleteProductcategory(element.productCategoryId)">Delete Product Category</button>
                </mat-menu>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
